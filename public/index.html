<!DOCTYPE html>
<html>
<head>
    <title>File Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .form input[type="file"] {
            margin-bottom: 10px;
        }
        .form select {
            margin-bottom: 10px;
        }
        .form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .form button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form" method="post" enctype="multipart/form-data" action="/upload">
            <label for="file">Select a file:</label>
            <input type="file" id="file" name="file">
            <label for="type">Select the file type:</label>
            <select id="type" name="type">
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
            </select>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
